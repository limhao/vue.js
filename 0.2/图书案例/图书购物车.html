<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <table border="1">
      <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item,index) in books">
          <th>{{item.id}}</th>
          <th>{{item.name}}</th>
          <th>{{item.date}}</th>
          <!-- 保留小数点后面两位 -->
          <!-- 这里使用的是过滤器写法 -->
          <!-- filter 元素|方法 -->
          <th>{{item.price |showPrice}}</th>
          <th><button @click="delCount(index)">-</button>{{item.count}}<button @click="addCount(index)">+</button></th>
          <th><button @click="remove(index)">移除</button></th>
        </tr>
      </tbody>
    </table>
    <h2>总价格：{{totalMoney|showPrice}}</h2>
  </div>
  <script src="vue.js"></script>
  <script src="main.js"></script>

</body>

</html>
