<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 添加响应式 -->
    <img v-bind:src="imgUrl" alt="">
    <!-- 语法糖写法 -->
    <img :src="imgUrl" alt="">

  </div>
  <script src="vue.js"></script>
  <script>
    let app = new Vue({
      el:'#app',
      data:{
        imgUrl : 'text.webp.jpg'
      }
    })
  </script>
</body>
</html>
