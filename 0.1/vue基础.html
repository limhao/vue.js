<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul v-for='message in messages' v-onclick>
      <li>{{message}}</li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        messages: [
          'how are you hello world',
          'xiehao',
          'zhangsan',
          'nihao'
        ]
      }

    })
  </script>
</body>

</html>
