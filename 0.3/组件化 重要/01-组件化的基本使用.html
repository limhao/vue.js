<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
    <!-- 使用组件 -->
    <my-cpn></my-cpn>
  </div>
  <script src="../vue.js"></script>
  <script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
      //注意template 符号
      template:`
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>
      `
    })

    //2.注册组件
    Vue.component('my-cpn',cpnC)


    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊'
      }
    })
  </script>
</body>
</html>
