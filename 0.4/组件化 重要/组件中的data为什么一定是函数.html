<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>计数器的值为：{{counter}}</h2>
      <button @click="addNum">+</button>
      <button @click="delNum">-</button>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        addNum() {
          this.counter++
        },
        delNum() {
          this.counter--
        }
      },
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  </script>
</body>

</html>
