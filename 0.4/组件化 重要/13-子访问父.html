<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      {{cpnMessage}}
      <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <h2>我是ccpn组件</h2>
      <button @click="bthClick">按钮</button>
    </div>
  </template>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好啊"
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              cpnMessage: '我是子组件'
            }
          },
          components: {
            //看来套多了 我就会忘了写 标签名
            ccpn: {
              template: '#ccpn',
              methods: {
                bthClick() {
                  //1. 访问父组件
                  //console.log(this.$parent);

                  //2. 访问根组件
                  console.log(this.$root);
                  console.log(this.$root.message);
                }
              },
            }

          }

        }
      }

    })
  </script>
</body>

</html>
</body>

</html>
